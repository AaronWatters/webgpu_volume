

<div id="div1" style="background:purple; padding:30px">
    <canvas 
        id="canvas1" 
        width="500" 
        height="300"
        onmousemove="mousemove(event)"
        style="background:cyan"
    ></canvas>
</div>

<div id="div2">info here.</div>
<div id="div3">info here.</div>
<div id="div4">info here.</div>

<script>
    const canvas1 = document.getElementById("canvas1");
    const div1 = document.getElementById("div1");
    const div2 = document.getElementById("div2");
    const div3 = document.getElementById("div3");
    const div4 = document.getElementById("div4");
    const brec = canvas1.getBoundingClientRect();

    console.log("brec", brec);

    function mousemove(e) {
        //console.log("move", e);
        const px = e.pageX;
        const py = e.pageY;
        div2.textContent = "page: " + [px, py];
        const cx = brec.width/2 + brec.left;
        const cy = brec.height/2 + brec.top;
        const offsetx = px - cx;
        const offsety = - (py - cy);
        div3.textContent = "offsets: " + [offsetx, offsety];
        const dx = offsetx * 2 / brec.width;
        const dy = offsety * 2 / brec.height;
        div4.textContent = "delta: " + [dx, dy];
    };
</script>
